<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Record Summary</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<div class="container py-4">
    <a th:href="@{/patient/dashboard}" class="btn btn-link">&larr; Back</a>

    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">AI Report Summary</h4>

            <div class="mb-3">
                <b>File:</b> <span th:text="${record.originalFilename}">report.pdf</span><br>
                <b>Type:</b> <span th:text="${record.contentType}">application/pdf</span><br>
                <b>Uploaded:</b> <span th:text="${#temporals.format(record.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </div>

            <hr>
            <h5>Summary</h5>
            <p class="lead" th:text="${summary}">Summary text...</p>

            <div class="mt-3">
                <a class="btn btn-primary"
                   th:href="@{'/records/' + ${record.id} + '/download'}">Download</a>
                <a class="btn btn-outline-secondary"
                   th:href="@{'/records/' + ${record.id}}">View Details</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
