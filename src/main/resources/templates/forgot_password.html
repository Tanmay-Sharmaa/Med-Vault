<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | MedVault</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .forgot-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            color: #0d47a1;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 18px;
            font-size: 1rem;
            border: 1.5px solid #bcdffb;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0077b6;
            box-shadow: 0 0 8px rgba(0, 119, 182, 0.3);
        }

        .btn-reset {
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            padding: 12px 0;
            width: 100%;
            margin-top: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: linear-gradient(90deg, #005f8f, #0096c7);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 119, 182, 0.3);
        }

        .message {
            font-size: 0.95rem;
            margin-top: 15px;
        }

        .text-success { color: #28a745; font-weight: 500; }
        .text-danger { color: #d32f2f; font-weight: 500; }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #0077b6;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animated alerts (optional) */
        .alert {
            font-weight: 600;
            border-radius: 25px;
            width: 100%;
            max-width: 340px;
            margin: 0 auto 20px auto;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.6s ease;
        }
        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="forgot-card">
    <h2>üîí Forgot Password</h2>
    <p>Please enter your registered email to receive a reset link.</p>

    <!-- Alert messages -->
    <div th:if="${message}" class="alert alert-success text-center" id="successAlert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger text-center" id="errorAlert" th:text="${error}"></div>

    <form th:action="@{/forgot-password}" method="post" class="mt-3">
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Enter your registered email" required>
        </div>
        <button class="btn-reset">Send Reset Link</button>
    </form>

    <div class="back-link">
        <a th:href="@{/login}">‚Üê Back to Login</a>
    </div>
</div>

<footer>¬© 2025 MedVault | Secure Health Record System</footer>

<!-- Script for fade-in/out alerts -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(alert => {
            setTimeout(() => alert.classList.add("show"), 200);
            setTimeout(() => {
                alert.style.transition = "opacity 1s ease, transform 0.6s ease";
                alert.style.opacity = "0";
                alert.style.transform = "translateY(-20px)";
            }, 6000);
            setTimeout(() => alert.remove(), 7000);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
