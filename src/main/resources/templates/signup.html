<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedVault | Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
        }

        .signup-card h2 {
            color: #0d47a1;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-control, .form-select {
            border-radius: 30px;
            padding: 12px 18px;
            font-size: 1rem;
            border: 1.5px solid #bcdffb;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0077b6;
            box-shadow: 0 0 8px rgba(0, 119, 182, 0.3);
        }

        .signup-btn {
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            padding: 12px 0;
            width: 100%;
            margin-top: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: linear-gradient(90deg, #005f8f, #0096c7);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 119, 182, 0.3);
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #0077b6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #444;
        }

        /* ðŸ”¹ Animated alert (optional for signup success) */
        .alert {
            font-weight: 600;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            opacity: 0;
            transition: all 0.6s ease;
            border-radius: 25px;
            width: 90%;
            max-width: 320px;
            font-size: 0.95rem;
            z-index: 100;
        }

        .alert.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>

x<div class="signup-card">
    <h2>ðŸ©º Create Your MedVault Account</h2>

    <!-- Success/Failure Alerts -->
    <div th:if="${param.success}" class="alert alert-success text-center" id="successAlert">
        Signup successful! Please check your email for verification.
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center" id="errorAlert">
        Registration failed. Try again.
    </div>

    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <select th:field="*{selectedRole}" class="form-select" required>
                <option value="">Select your role</option>
                <option value="ROLE_PATIENT">Patient</option>
                <option value="ROLE_DOCTOR">Doctor</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="password" th:field="*{passwordHash}" class="form-control" placeholder="Create a password" required>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </form>
</div>

<footer>Â© 2025 MedVault | Secure Health Record System</footer>

<!-- Fade-in + fade-out animation for alerts -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(alert => {
            setTimeout(() => alert.classList.add("show"), 200);
            setTimeout(() => {
                alert.style.transition = "opacity 1s ease, transform 0.6s ease";
                alert.style.opacity = "0";
                alert.style.transform = "translateX(-50%) translateY(-20px)";
            }, 6000);
            setTimeout(() => alert.remove(), 7000);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
