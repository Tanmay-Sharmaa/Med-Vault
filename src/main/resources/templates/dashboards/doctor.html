<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-4">
<h2>Doctor Dashboard</h2>

<p>Welcome Doctor, below are your assigned patients:</p>

<table class="table table-striped table-bordered mt-3">
    <thead>
    <tr>
        <th>Patient Name</th>
        <th>Email</th>
        <th>Upload Record</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dp : ${patients}">
        <td th:text="${dp.patient.name}">Patient Name</td>
        <td th:text="${dp.patient.email}">Email</td>
        <td>
            <a th:href="@{/records/upload/{id}(id=${dp.patient.id})}" class="btn btn-primary">
                Upload Record
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/logout}" class="btn btn-danger mt-3">Logout</a>
</body>
</html>
